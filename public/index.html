    <div id="loadingContainer" style="color:snow">
        <script>
            document.write(`
            <pre>
                <code id="loadingCode">
                    <z class="dark-grey"> # Hit space to skip terminal intro</z>
                    <z class="light-green">chen@chen-laptop-uwu</z>:<z class="sky-blue">/mount/storage/dev/fleepy.tv</z>$ <z id="typeThis"></z>

            <pre>
                <code id="loadingCode">
                    <span class="light-green">chen@chen-laptop-uwu</span>:<span class="sky-blue">/mount/storage/dev/fleepy.tv</span>$ yarn start
                    yarn: <span class="light-red">This page does not work without Javascript. Please enable it.</span>

                </code>
            </pre>
        </noscript>
        <div id="tmux-container">
            <div id="tmux-line">
                <script>document.write('<span>[fleepytv-0:<span id="process">bash*</span></span>')</script>
                <noscript>
                    <span>[fleepytv-0:<span id="process">yarn*</span></span>
                </noscript>
                <span style="text-align: right;">"chen-laptop-uwu"<script>
                    const date = new Date();
                    let hour = date.getHours;
                    if (hour.length < 2) { hour = '0' + date.getHours().toString(); } else { hour = date.getHours() }
                    let minute = date.getMinutes();
                    if (minute.length < 2) { minute = '0' + date.getMinutes().toString(); } else { minute = date.getMinutes() }
                    const day = date.getDate();
                    const month = date.toString().split(' ')[1];
                    const year = date.getFullYear().toString().slice(2)
                    document.write(` ${hour}:${minute} ${day}-${month}-${year}`)</script>
                </span>
            </div>
        </div>
    </div>
