        $(function() { // When the page loads
            changeavatarimage(); // Pick a random avatar and change it before the page fades in
            $("body").fadeIn(1000); // Fades in the body, excluding the background

            var $avi = $(".avatar");

            let clickedCount = 0;
            let firstClickTimeout = null;

            // Gets called if avatar gets clicked 5 times or more within 5 seconds
            function easterEgg() {
                // Rick-Roll
                window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            }

            $avi.click(function() {
                let $rip = $('<div class="ripple"/>')
                $avi.prepend($rip);
                $rip.ready(function() {
                    $rip.addClass("rippleout");
                    setTimeout(function() {
                        $rip.remove();
                    }, 5000)
                })
                changeavatarimage()
                    // $rip.animate({
                    // 	width: "calc( max(142vw, 142vh) + 250px );",
                    // 	height: "calc( max(142vw, 142vh) + 250px );"
                    // }, 5000)
                    // setTimeout(function(){
                    // 	$(".ripple").removeClass("rippleout");
                    // }, 5000);

                if (clickedCount === 0) {
                    firstClickTimeout = setTimeout(() => {
                        if (clickedCount >= 5) {
                            easterEgg();
                        } else {
                            clickedCount = 0;
                        }
                    }, 5000);
                }

                clickedCount++;
            })

            let menuOpen = false;
            const mobileMenuButton = $(".mobile-menu-button");
            const mobileMenuContainer = $(".mobile-menu-container");
            const mobileMenuLinks = $(".mobile-menu-links");

            mobileMenuButton.click(function() {
                menuOpen = !menuOpen;

                mobileMenuLinks.slideToggle(200)
            });
        });

        function changeavatarimage() {
            $(".avatarnormal").attr("src", avatars[Math.floor(Math.random() * avatars.length)]);
        }
